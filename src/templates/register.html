<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/register.css') }}" />
    <title>Register</title>
</head>

<body>
    <div class="login">
        <div class="login-triangle"></div>
        <h2 class="login-header">Register</h2>
        <form class="login-container" method="POST" action="">
            <p>{{ form.hidden_tag() }}</p>

            <!-- Display error message for username field -->
            {% if form.username.errors %}
                <div class="error-message" id="username-error">
                    <ul>
                        {% for error in form.username.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <p>{{ form.username() }}</p>
            <p>{{ form.password() }}</p>
            <p>{{ form.submit() }}</p>
        </form>

        <a href="{{ url_for('login') }}">Already have an account? Log In</a>

    </div>

    <script>
        // Hide error message after x seconds
        setTimeout(function() {
            var errorMessage = document.getElementById('username-error');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 5000);
    </script>
</body>

</html>
